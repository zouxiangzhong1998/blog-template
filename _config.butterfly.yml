# 头像
avatar:
  img: https://q1.qlogo.cn/g?b=qq&nk=1271218214&s=640
  effect: false # 头像会一直转圈

# 栏目
menu:
  首页: / || fas fa-home
  时间轴: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
#  清单||fa fa-heartbeat:
#    音乐: /music/ || fas fa-music
#    照片: /Gallery/ || fas fa-images
#    电影: /movies/ || fas fa-video
  友链: /link/ || fas fa-link
#  关于: /about/ || fas fa-heart

# A simple 404 page
error_404:
  enable: true
  subtitle: "页面沒有找到"
  background:

# 代码高亮主题
highlight_theme: darker
# 代码copy功能
highlight_copy: true
# 代码框展开，有需要点击 '>' 关闭或打开
highlight_shrink: false
# 代码换行
code_word_wrap: true
# unit: px
highlight_height_limit: false

# 社交图标
social:
  fab fa-github: https://github.com/zouxiangzhong1998 || Github
  fas fa-envelope: mailto:zouxiangzhong@foxmail.com || Email

# 顶部图
# 主题头部图片，true
disable_top_img: false
# 主页的 top_img
index_img: /img/top.jpg
# 默认的 top_img，当页面的 top_img 没有配置时，会显示 default_top_img
default_top_img: /img/top.jpg
# 归档页面的 top_img
archive_img: /img/top.jpg
# tag子页面 的 默认 top_img
tag_img: /img/top.jpg
# tag子页面的 top_img，可配置每个 tag 的 top_img
tag_per_img:
#  aplayer: https://xxxxxx.png
#  android: xxx.png

# category 子页面 的 默认 top_img
category_img: /img/top.jpg
# category 子页面的 top_img，可配置每个 category 的 top_img
category_per_img:
#  随想: xxx.png
#  推荐: xxx.png

# 文章封面
cover:
  # 是否显示文章封面
  index_enable: true
  aside_enable: true
  archives_enable: true
  # 封面显示的位置
  # 三个值可配置 left , right , both
  position: both
  # 当没有设置cover时，默认的封面显示
  default_cover:
#    - xxx/xxx.jpg

# 文章meta显示
post_meta:
  page:
    # created or updated or both 主页文章日期是创建日或者更新日或都显示
    date_type: both
    # date/relative 显示日期还是相对日期
    date_format: relative
    # true or false 主页是否显示分类
    categories: true
    # true or false 主页是否显示标签
    tags: true
    # true or false 显示描述性文字
    label: true
  post:
    # created or updated or both 文章页日期是创建日或者更新日或都显示
    date_type: both
    # date/relative 显示日期还是相对日期
    date_format: relative
    # true or false 文章页是否显示分类
    categories: true
    # true or false 文章页是否显示标签
    tags: true
    # true or false 显示描述性文字
    label: true

# 文章版权和协议许可
post_copyright:
  enable: true
  decode: false
  author_href:
  license: CC BY-NC-SA 4.0
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

#
reward:
  enable: true
  QR_code:
    - img: /img/reward/wechat.jpg
      link:
      text: wechat
    - img: /img/reward/alipay.jpg
      link:
      text: alipay

# TOC
toc:
  # 文章页是否显示 TOC
  post: true
  # 普通页面是否显示 TOC
  page: false
  # 是否显示章节数
  number: true
  # 是否展开 TOC
  expand: false
  # 简洁模式（侧边栏只显示 TOC, 只对文章页有效 ）
  style_simple: false # for post

# 相关文章推荐
related_post:
  enable: true
  limit: 6 # 显示推荐文章数目
  date_type: created # or created or updated 文章日期显示创建日或者更新日

# 文章锚点
# anchor
# when you scroll in post , the url will update according to header id.
anchor: true

# Displays outdated notice for a post (文章过期提醒)
noticeOutdate:
  enable: true
  style: flat # style: simple/flat
  #  距离更新时间多少天才显示文章过期提醒。
  limit_day: 365 # When will it be shown
  position: top # position: top/bottom
  # 天数之前的文字。
  message_prev: It has been
  # 天数之后的文字。
  message_next: days since the last update, the content of the article may be outdated.

# 文章分页按钮
# post_pagination (分页)
# value: 1 || 2 || false
# 1: The 'next post' will link to old post
# 2: The 'next post' will link to new post
# false: disable pagination
post_pagination: false

# 图片描述
photofigcaption: false

# 文章内容复制相关配置
# copy settings
# copyright: Add the copyright information after copied content (复制的内容后面加上版权信息)
copy:
  # 是否开启网站复制权限
  enable: true
  # 复制的内容后面加上版权信息
  copyright:
    # 是否开启复制版权信息添加
    enable: false
    # 字数限制，当复制文字大于这个字数限制时，将在复制的内容后面加上版权信息
    limit_count: 100

# Footer 设置
footer:
  owner:
    enable: true
    since: 2022   # 站点起始时间
  # 页脚自定义文本
  custom_text: <a href="icp链接"><img class="icp-icon" src="icp图片"><span>备案号：xxxxxx</span></a>

# 右下角按钮
# 简繁转换
translate:
  enable: true
  # 默认按钮显示文字(网站是简体，应设置为'default: 繁')
  default: 繁
  # the language of website (1 - Traditional Chinese/ 2 - Simplified Chinese）
  # 网站默认语言，1: 繁体中文, 2: 简体中文
  defaultEncoding: 2
  # Time delay 延迟时间,若不在前, 要设定延迟翻译时间, 如100表示100ms,默认为0
  translateDelay: 0
  # 当文字是简体时，按钮显示的文字
  msgToTraditionalChinese: '繁'
  # 当文字是繁体时，按钮显示的文字
  msgToSimplifiedChinese: '簡'

# 夜间模式
# dark mode
darkmode:
  enable: true
  # dark 和 light 两种模式切换按钮
  button: true
  # Switch dark/light mode automatically (自動切換 dark mode和 light mode)
  # autoChangeMode: 1  Following System Settings, if the system doesn't support dark mode, it will switch dark mode between 6 pm to 6 am
  # autoChangeMode: 2  Switch dark mode between 6 pm to 6 am
  # autoChangeMode: false
  autoChangeMode: false

# 阅读模式
readmode: true

# 侧边栏设置
# 侧边排版
aside:
  enable: true
  hide: false
  button: true
  mobile: true # 手机页面（ 显示宽度 < 768px ）是否显示aside内容
  position: right # left or right
  card_author: # 关于博主的一些信息
    enable: true
    description:
    button:
      enable: true
      icon: fab fa-github
      text: Follow Me
      link: https://github.com/zouxiangzhong1998
  card_announcement:  # 公告信息
    enable: true
    content: 如果阅读过程中遇到了问题，请及时评论或者留言，看到了会在第一时间给出回复。若未收到回复，可以加博主vx，方便日后咨询，加以技术讨论。
  card_recent_post: # 最新文章
    enable: true
    limit: 5 # if set 0 will show all
    sort: date # date or updated
    sort_order: # Don't modify the setting unless you know how it works
  card_categories: # 文章分类
    enable: true
    limit: 8 # if set 0 will show all
    expand: none # none/true/false
    sort_order: # Don't modify the setting unless you know how it works
  card_tags: # 文章标签
    enable: true
    limit: 40 # if set 0 will show all
    color: false
    sort_order: # Don't modify the setting unless you know how it works
  card_archives: # 文章归档
    enable: true
    type: monthly # yearly or monthly
    format: MMMM YYYY # eg: YYYY年MM月
    order: -1 # Sort of order. 1, asc for ascending; -1, desc for descending
    limit: 8 # if set 0 will show all
    sort_order: # Don't modify the setting unless you know how it works
  card_webinfo:  # 网站信息
    enable: true
    post_count: true
    last_push_date: true
    sort_order: # Don't modify the setting unless you know how it works

# 访问人数(UV 和 PV)
busuanzi:
  site_uv: true  # 本站总访客数
  site_pv: true  # 本站总访问量
  page_pv: true  # 本文总阅读量

# 运行时间
runtimeshow:
  enable: true
  publish_date: 2022/7/15 00:00:00
  ##网页开通时间
  #格式: 月/日/年 时间
  #也可以写成 年/月/日 时间

# 网站背景
# 图片格式 url(http://xxxxxx.com/xxx.jpg)
# 颜色（HEX值/RGB值/颜色单词/渐变色)
# 留空 不显示背景
background:

# footer 背景
# footer是否显示图片背景(与top_img一致)
footer_bg: true

# 背景特效
canvas_ribbon:
  enable: false
  size: 150
  alpha: 0.6
  zIndex: -1
  click_to_change: false  #設置是否每次點擊都更換彩带
  mobile: false # false 手機端不顯示 true 手機端顯示

canvas_fluttering_ribbon:
  enable: true
  mobile: true # false 手机端不显示 true 手机端显示

canvas_nest:
  enable: true
  color: '0,0,255' #color of lines, default: '0,0,0'; RGB values: (R,G,B).(note: use ',' to separate.)
  opacity: 0.7 # the opacity of line (0~1), default: 0.5.
  zIndex: -1 # z-index property of the background, default: -1.
  count: 99 # the number of lines, default: 99.
  mobile: false # false 手機端不顯示 true 手機端顯示

# 自定义字体和字体大小
# Global font settings
# Don't modify the following settings unless you know how they work (非必要不要修改)
# 全局字体
font:
  global-font-size:
  code-font-size:
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Lato, Roboto, "PingFang SC", "Microsoft JhengHei", "Microsoft YaHei", sans-serif
  code-font-family: consolas, Menlo, "PingFang SC", "Microsoft JhengHei", "Microsoft YaHei", sans-serif

# Blog 标题字体
# Font settings for the site title and site subtitle
# 左上角网站名字 主页居中网站名字
blog_title_font:
  font_link: https://fonts.googleapis.com/css?family=Titillium+Web&display=swap
  font-family: Titillium Web, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft JhengHei', 'Microsoft YaHei', sans-serif

# Site
subtitle:
  enable: true
  # Typewriter Effect (打字效果)
  effect: true
  # loop (循環打字)
  loop: true
  # source 调用第三方服務
  # source: false 关闭调用
  # source: 1  调用一言网的一句話（简体） https://hitokoto.cn/
  # source: 2  调用一句网（简体） http://yijuzhan.com/
  # source: 3  调用今日詩詞（简体） https://www.jinrishici.com/
  # subtitle 会先显示 source , 再显示 sub 的內容
  source: false
  sub:
    - 生如蝼蚁当立鸿鹄之志，命薄似纸应有不屈之心。

# 加载动画 Loading Animation
preloader: true


